{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ user.username|title }}'s Dashboard</h1>

        {% include 'partials/_alerts.html' %}

        {% for bug in bugs %}

        {% endfor %}

        {% for feature in features %}

        <p>feature</p>

        {% endfor %}

    </div>
</div>

{% endblock %}
